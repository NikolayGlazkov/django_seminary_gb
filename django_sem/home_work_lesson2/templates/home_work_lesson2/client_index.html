<!DOCTYPE html>
<html>
<head>
    <title>Список клиентов</title>
</head>
<body>
    <h1>Клиенты</h1>
    <ul>
        {% for client in clients %}
            <li>{{ client.name }} - {{ client.email }}</li>
            <!-- Дополнительно можно добавить ссылки для редактирования или удаления клиентов -->
            <a href="{% url 'edit_client' client.id %}">Редактировать</a>
            <a href="{% url 'delete_client' client.id %}">Удалить</a>
        {% empty %}
            <li>Клиентов пока нет.</li>
        {% endfor %}
    </ul>
</body>
</html>
