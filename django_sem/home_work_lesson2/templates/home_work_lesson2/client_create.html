<!DOCTYPE html>
<html>
<head>
    <title>Добавить клиента</title>
</head>
<body>
    <h1>Добавление нового клиента</h1>

    <form method="post" action="{% url 'create_client' %}">
        {% csrf_token %}
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Электронная почта:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="number">Номер телефона:</label><br>
        <input type="text" id="number" name="number" required><br>

        <label for="address">Адрес:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="registr_date">Дата регистрации:</label><br>
        <input type="date" id="registr_date" name="registr_date" required><br>

        <input type="submit" value="Добавить клиента">
    </form>
</body>
</html>
